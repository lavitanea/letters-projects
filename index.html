<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualising Words</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #e8f4f8;
    font-family: 'Poppins', sans-serif;
    transition: background 0.5s ease;
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    font-size: 2em;
    color: #444;
  }

  #speedIndicator {
    text-align: center;
    font-size: 1.2em;
    color: #666;
    transition: color 0.5s;
  }

  #clearBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 8px 16px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }

  #clearBtn:hover {
    background: #ffdddd;
    border-color: #ff8888;
  }

  canvas {
    display: block;
  }
</style>
</head>
<body>
  <h1>Visualising Words</h1>
  <div id="speedIndicator">Typing Stage: 1 (Very Slow)</div>
  <button id="clearBtn">Clear</button>
  <canvas id="visualCanvas"></canvas>

<script>
const canvas = document.getElementById("visualCanvas");
const ctx = canvas.getContext("2d");
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

let branches = [];
let flowers = [];
let lastKeyTime = Date.now();
let typingSpeed = 0;
let stage = 1;

const vowelColors = {
  'a': '#f7b5d5',
  'e': '#f9d6a3',
  'i': '#c5e1a5',
  'o': '#b5d5f7',
  'u': '#d1b5f7'
};

function getSpeedStage(speed) {
  if (speed < 1) return 1;
  if (speed < 2) return 2;
  if (speed < 3) return 3;
  if (speed < 4) return 4;
  return 5;
}

function updateSpeed() {
  const now = Date.now();
  const diff = (now - lastKeyTime) / 1000;
  typingSpeed = 1 / diff;
  stage = getSpeedStage(typingSpeed);
  lastKeyTime = now;

  document.getElementById("speedIndicator").innerText =
    `Typing Stage: ${stage}`;
  
  // Background darkens with speed
  const bgDarkness = Math.min(typingSpeed / 5, 1);
  document.body.style.backgroundColor = `rgba(${232 - 200 * bgDarkness}, ${244 - 200 * bgDarkness}, ${248 - 200 * bgDarkness}, 1)`;
}

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function addBranch(x, y) {
  const thickness = 1 + stage * 1.5;
  const colorValue = Math.floor(139 - (stage * 25));
  branches.push({
    x, y,
    length: random(20, 100),
    angle: random(-Math.PI/4, Math.PI/4),
    color: `rgb(${colorValue}, ${100 + stage*10}, 50)`,
    thickness
  });
}

function drawBranches() {
  branches.forEach(b => {
    ctx.save();
    ctx.translate(b.x, b.y);
    ctx.rotate(b.angle);
    ctx.strokeStyle = b.color;
    ctx.lineWidth = b.thickness;
    ctx.lineCap = "butt";
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -b.length);
    ctx.stroke();
    ctx.restore();
  });
}

function addFlower(x, y, letter) {
  const baseColor = vowelColors[letter.toLowerCase()] || '#fce4ec';
  const petalCount = 5;
  const petalLength = 10 + stage * 6;
  const opacity = [0.3, 0.45, 0.65, 0.85, 1][stage - 1];
  
  flowers.push({
    x, y, baseColor, petalCount, petalLength, opacity
  });
}

function drawFlowers() {
  flowers.forEach(f => {
    ctx.save();
    ctx.translate(f.x, f.y);
    for (let i = 0; i < f.petalCount; i++) {
      ctx.rotate((2 * Math.PI) / f.petalCount);
      ctx.beginPath();
      ctx.fillStyle = f.baseColor;
      ctx.globalAlpha = f.opacity;
      
      if (stage <= 2) {
        ctx.ellipse(0, 10, 5 + stage*2, 5 + stage*2, 0, 0, 2*Math.PI);
      } else if (stage === 3 || stage === 4) {
        ctx.ellipse(0, 10, 6 + stage*3, 10 + stage*4, 0, 0, 2*Math.PI);
      } else {
        ctx.moveTo(0, 0);
        ctx.lineTo(6, 10 + stage*4);
        ctx.lineTo(-6, 10 + stage*4);
        ctx.closePath();
      }
      ctx.fill();
    }
    ctx.restore();
    ctx.globalAlpha = 1;
  });
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  drawBranches();
  drawFlowers();
  requestAnimationFrame(draw);
}
draw();

document.addEventListener("keydown", e => {
  if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
    updateSpeed();
    const x = random(50, width - 50);
    const y = random(height/2, height - 50);
    
    if ("aeiou".includes(e.key.toLowerCase())) {
      addFlower(x, y, e.key);
    } else {
      addBranch(x, y);
    }
  }
});

document.getElementById("clearBtn").addEventListener("click", () => {
  // "Fall down" animation
  const fallInterval = setInterval(() => {
    branches.forEach(b => b.y += 15);
    flowers.forEach(f => f.y += 15);
    if (branches.length && branches[0].y > height + 100) {
      clearInterval(fallInterval);
      branches = [];
      flowers = [];
    }
  }, 30);
});
</script>
</body>
</html>

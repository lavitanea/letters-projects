<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Abstract Art v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #050510;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .shape {
            position: absolute;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        
        .pulse-circle {
            animation: pulseGrow 3s ease-in-out infinite;
        }
        
        .line {
            animation: lineGrow 0.8s ease-out;
        }
        
        .wave-shape {
            animation: waveTravel 12s linear infinite, waveUndulate 3s ease-in-out infinite;
        }
        
        .blob {
            animation: blobMorph 8s ease-in-out infinite, blobFloat 10s ease-in-out infinite;
        }
        
        @keyframes pulseGrow {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.25) rotate(180deg);
                opacity: 1;
            }
        }
        
        @keyframes lineGrow {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes waveTravel {
            0% {
                left: -10%;
                top: 0%;
            }
            25% {
                left: 90%;
                top: 10%;
            }
            50% {
                left: 85%;
                top: 80%;
            }
            75% {
                left: 5%;
                top: 90%;
            }
            100% {
                left: -10%;
                top: 0%;
            }
        }
        
        @keyframes waveUndulate {
            0%, 100% {
                border-radius: 45% 55% 50% 50% / 75% 75% 25% 25%;
            }
            33% {
                border-radius: 55% 45% 60% 40% / 65% 80% 20% 35%;
            }
            66% {
                border-radius: 40% 60% 45% 55% / 70% 65% 35% 30%;
            }
        }
        
        @keyframes blobMorph {
            0%, 100% {
                border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%;
            }
            25% {
                border-radius: 40% 60% 50% 50% / 70% 30% 70% 30%;
            }
            50% {
                border-radius: 55% 45% 35% 65% / 60% 55% 45% 40%;
            }
            75% {
                border-radius: 45% 55% 65% 35% / 40% 65% 35% 60%;
            }
        }
        
        @keyframes blobFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -40px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }
        
        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .clear-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <button class="clear-btn" onclick="clearCanvas()">Clear</button>
    <div class="info">Type to create</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const shapes = [];
        let position = 0;
        
        const colors = {
            round: ['#5DADE2', '#A569BD', '#EC7063'],
            line: ['#000000'],
            wave: ['#1ABC9C', '#48C9B0', '#76D7C4'],
            blob: ['#F4D03F', '#F8C471', '#FAD7A0'],
            sharp: ['#FF6B9D', '#FFA07A', '#FFB6C1']
        };
        
        function getPositionAlongEdge(index) {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const perimeter = 2 * (w + h);
            const step = (perimeter / 100) * index;
            const pos = step % perimeter;
            
            if (pos < w) {
                return { x: pos, y: 0 };
            } else if (pos < w + h) {
                return { x: w, y: pos - w };
            } else if (pos < 2 * w + h) {
                return { x: w - (pos - w - h), y: h };
            } else {
                return { x: 0, y: h - (pos - 2 * w - h) };
            }
        }
        
        function getInwardPosition(index) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const maxDist = Math.min(centerX, centerY);
            
            const angle = index * 0.618 * Math.PI * 2;
            const dist = maxDist * (1 - (index % 40) / 40);
            
            return {
                x: centerX + dist * Math.cos(angle),
                y: centerY + dist * Math.sin(angle)
            };
        }
        
        function createSpiral(size, color) {
            const svg = `
                <svg width="${size}" height="${size}" viewBox="0 0 200 200" style="position: absolute; top: 0; left: 0;">
                    <defs>
                        <radialGradient id="spiral${position}">
                            <stop offset="0%" style="stop-color:${color};stop-opacity:1" />
                            <stop offset="60%" style="stop-color:${color};stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:${color};stop-opacity:0" />
                        </radialGradient>
                    </defs>
                    <path d="M 100 100 
                             Q 100 50, 140 50
                             Q 180 50, 180 90
                             Q 180 140, 140 140
                             Q 80 140, 80 100
                             Q 80 60, 110 60
                             Q 130 60, 130 80
                             Q 130 90, 120 90"
                          fill="none" 
                          stroke="url(#spiral${position})" 
                          stroke-width="20" 
                          stroke-linecap="round"/>
                </svg>
            `;
            return svg;
        }
        
        function createShape(letter) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            
            const edgePos = getPositionAlongEdge(position);
            const targetPos = getInwardPosition(position);
            
            shape.style.left = edgePos.x + 'px';
            shape.style.top = edgePos.y + 'px';
            
            setTimeout(() => {
                shape.style.transition = 'all 2s cubic-bezier(0.4, 0, 0.2, 1)';
                shape.style.left = targetPos.x + 'px';
                shape.style.top = targetPos.y + 'px';
            }, 50);
            
            const lowerLetter = letter.toLowerCase();
            
            if (lowerLetter === 'o') {
                const size = 350;
                const color = colors.round[Math.floor(Math.random() * colors.round.length)];
                shape.innerHTML = createSpiral(size, color);
                shape.classList.add('pulse-circle');
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
            }
            else if ('qcdgbp'.includes(lowerLetter)) {
                const size = 300 + Math.random() * 150;
                const color = colors.round[Math.floor(Math.random() * colors.round.length)];
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.background = `radial-gradient(circle, ${color} 0%, ${color}99 30%, ${color}00 100%)`;
                shape.style.borderRadius = '50%';
                shape.classList.add('pulse-circle');
            }
            else if ('il'.includes(lowerLetter)) {
                const height = 400 + Math.random() * 200;
                const width = 30;
                shape.style.width = width + 'px';
                shape.style.height = height + 'px';
                shape.style.background = 'linear-gradient(180deg, #000000 0%, #00000099 50%, #00000000 100%)';
                shape.style.borderRadius = '15px';
                shape.classList.add('line');
            }
            else if (lowerLetter === 'w') {
                const width = 800;
                const height = 250;
                shape.style.width = width + 'px';
                shape.style.height = height + 'px';
                const color = colors.wave[Math.floor(Math.random() * colors.wave.length)];
                shape.style.background = `radial-gradient(ellipse, ${color} 0%, ${color}99 40%, ${color}00 100%)`;
                shape.style.transition = 'none';
                shape.classList.add('wave-shape');
            }
            else if ('mnuvxy'.includes(lowerLetter)) {
                const size = 280 + Math.random() * 180;
                const color = colors.wave[Math.floor(Math.random() * colors.wave.length)];
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.background = `radial-gradient(circle, ${color} 0%, ${color}99 40%, ${color}00 100%)`;
                shape.style.borderRadius = '60% 40% 70% 30% / 50% 60% 40% 50%';
                shape.classList.add('blob');
            }
            else if ('tkjhfr'.includes(lowerLetter)) {
                const width = 120 + Math.random() * 80;
                const height = 380 + Math.random() * 150;
                const color = colors.blob[Math.floor(Math.random() * colors.blob.length)];
                shape.style.width = width + 'px';
                shape.style.height = height + 'px';
                shape.style.background = `radial-gradient(ellipse, ${color} 0%, ${color}99 40%, ${color}00 100%)`;
                shape.style.borderRadius = '40% 60% 45% 55% / 30% 70% 30% 70%';
            }
            else if ('azvse'.includes(lowerLetter)) {
                const size = 280 + Math.random() * 150;
                const color = colors.sharp[Math.floor(Math.random() * colors.sharp.length)];
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.background = `radial-gradient(circle, ${color} 0%, ${color}99 40%, ${color}00 100%)`;
                shape.style.borderRadius = '25% 75% 35% 65% / 70% 30% 70% 30%';
                shape.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            }
            else {
                const size = 300 + Math.random() * 140;
                const color = colors.blob[Math.floor(Math.random() * colors.blob.length)];
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.background = `radial-gradient(circle, ${color} 0%, ${color}99 40%, ${color}00 100%)`;
                shape.style.borderRadius = '50% 50% 45% 55% / 55% 45% 55% 45%';
            }
            
            canvas.appendChild(shape);
            shapes.push(shape);
            position++;
            
            if (shapes.length > 100) {
                const oldShape = shapes.shift();
                oldShape.style.opacity = '0';
                setTimeout(() => oldShape.remove(), 500);
            }
        }
        
        document.addEventListener('keypress', (e) => {
            if (e.key && e.key.length === 1) {
                createShape(e.key);
            }
        });
        
        function clearCanvas() {
            shapes.forEach(shape => {
                shape.style.opacity = '0';
                setTimeout(() => shape.remove(), 300);
            });
            shapes.length = 0;
            position = 0;
        }
    </script>
</body>
</html>

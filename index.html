<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Abstract Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .shape {
            position: absolute;
            pointer-events: none;
            animation: fadeIn 0.5s ease-out, float 8s ease-in-out infinite;
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            to {
                opacity: 0.8;
                transform: scale(1) rotate(360deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
        }
        
        .clear-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <button class="clear-btn" onclick="clearCanvas()">Clear Canvas</button>
    <div class="info">Type anything to create abstract art</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const shapes = [];
        let shapeCounter = 0;
        
        // Color schemes for different shape types
        const colorSchemes = {
            round: 'radial-gradient(circle, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.6) 50%, rgba(118, 75, 162, 0.1) 100%)',
            rectangular: 'radial-gradient(circle, rgba(240, 147, 251, 0.9) 0%, rgba(245, 87, 108, 0.6) 50%, rgba(245, 87, 108, 0.1) 100%)',
            wavy: 'radial-gradient(ellipse, rgba(67, 233, 123, 0.9) 0%, rgba(56, 249, 215, 0.6) 50%, rgba(56, 249, 215, 0.1) 100%)',
            sharp: 'radial-gradient(circle, rgba(255, 110, 127, 0.9) 0%, rgba(255, 182, 193, 0.6) 50%, rgba(255, 182, 193, 0.1) 100%)',
            default: 'radial-gradient(circle, rgba(250, 112, 154, 0.9) 0%, rgba(254, 225, 64, 0.6) 50%, rgba(254, 225, 64, 0.1) 100%)'
        };
        
        function getSpiralPosition(index) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate spiral from outside to inside
            const maxRadius = Math.min(centerX, centerY) * 0.9;
            const angle = index * 0.5; // Spiral angle
            const radius = maxRadius - (index * 8); // Move inward with each shape
            
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            
            return { x, y };
        }
        
        function createShape(letter) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            const pos = getSpiralPosition(shapeCounter);
            shapeCounter++;
            
            const size = 150 + Math.random() * 100;
            
            shape.style.left = (pos.x - size / 2) + 'px';
            shape.style.top = (pos.y - size / 2) + 'px';
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
            
            const lowerLetter = letter.toLowerCase();
            
            // Round letters - organic circles
            if ('oqcdgbp'.includes(lowerLetter)) {
                shape.style.background = colorSchemes.round;
                shape.style.borderRadius = '47% 53% 48% 52% / 53% 47% 53% 47%';
                if (Math.random() > 0.5) {
                    shape.style.width = size * 1.4 + 'px';
                    shape.style.borderRadius = '45% 55% 50% 50% / 60% 40% 60% 40%';
                }
            }
            // Angular letters - organic rectangles
            else if ('tilkjhfr'.includes(lowerLetter)) {
                shape.style.background = colorSchemes.rectangular;
                const rectWidth = size * 0.5;
                const rectHeight = size * 1.5;
                shape.style.width = rectWidth + 'px';
                shape.style.height = rectHeight + 'px';
                shape.style.borderRadius = '35% 65% 40% 60% / 30% 70% 30% 70%';
            }
            // W - big wave
            else if (lowerLetter === 'w') {
                shape.style.background = colorSchemes.wavy;
                shape.style.width = size * 2.5 + 'px';
                shape.style.height = size * 0.8 + 'px';
                shape.style.borderRadius = '50% 50% 50% 50% / 80% 80% 20% 20%';
                shape.style.animation = 'fadeIn 0.5s ease-out, float 8s ease-in-out infinite, wave 4s ease-in-out infinite';
            }
            // Wavy letters - organic blobs
            else if ('mnuvxy'.includes(lowerLetter)) {
                shape.style.background = colorSchemes.wavy;
                shape.style.borderRadius = '63% 37% 54% 46% / 55% 48% 52% 45%';
                shape.style.animation = 'fadeIn 0.5s ease-out, float 8s ease-in-out infinite, morph 6s ease-in-out infinite';
            }
            // Sharp letters - organic angular
            else if ('azvse'.includes(lowerLetter)) {
                shape.style.background = colorSchemes.sharp;
                shape.style.borderRadius = '20% 80% 30% 70% / 60% 30% 70% 40%';
                shape.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            }
            // Default - organic rounded
            else {
                shape.style.background = colorSchemes.default;
                shape.style.borderRadius = '54% 46% 48% 52% / 50% 55% 45% 50%';
            }
            
            // Add rotation variation
            shape.style.animationDelay = Math.random() * 2 + 's';
            shape.style.animationDuration = (6 + Math.random() * 4) + 's';
            
            canvas.appendChild(shape);
            shapes.push(shape);
            
            // Limit shapes on screen
            if (shapes.length > 50) {
                const oldShape = shapes.shift();
                oldShape.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => oldShape.remove(), 500);
            }
        }
        
        // Add morph animation for wavy shapes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes morph {
                0%, 100% {
                    border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                }
                25% {
                    border-radius: 40% 60% 70% 30% / 50% 60% 40% 50%;
                }
                50% {
                    border-radius: 55% 45% 35% 65% / 65% 35% 65% 35%;
                }
                75% {
                    border-radius: 45% 55% 60% 40% / 40% 55% 45% 60%;
                }
            }
            
            @keyframes wave {
                0%, 100% {
                    border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
                    transform: translateY(0) scaleX(1);
                }
                25% {
                    border-radius: 60% 40% 60% 40% / 70% 70% 30% 30%;
                    transform: translateY(-10px) scaleX(1.1);
                }
                50% {
                    border-radius: 40% 60% 40% 60% / 60% 60% 40% 40%;
                    transform: translateY(-20px) scaleX(1);
                }
                75% {
                    border-radius: 55% 45% 55% 45% / 75% 75% 25% 25%;
                    transform: translateY(-10px) scaleX(0.95);
                }
            }
            
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.5);
                }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('keypress', (e) => {
            if (e.key && e.key.length === 1) {
                createShape(e.key);
            }
        });
        
        function clearCanvas() {
            shapes.forEach(shape => {
                shape.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => shape.remove(), 300);
            });
            shapes.length = 0;
            shapeCounter = 0;
        }
    </script>
</body>
</html>

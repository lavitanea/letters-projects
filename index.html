<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visualising Words</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #e8f4f8;
    font-family: "Poppins", sans-serif;
    transition: background 0.6s ease;
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    font-size: 2em;
    color: #444;
  }

  #speedIndicator {
    text-align: center;
    font-size: 1.1em;
    color: #555;
    transition: color 0.5s;
  }

  #clearBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 8px 16px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }
  #clearBtn:hover {
    background: #ffdddd;
    border-color: #ff8888;
  }

  canvas { display: block; }
</style>
</head>
<body>
<h1>Visualising Words</h1>
<div id="speedIndicator">Typing Stage: 1 (Very Slow)</div>
<button id="clearBtn">Clear</button>
<canvas id="visualCanvas"></canvas>

<script>
const canvas = document.getElementById("visualCanvas");
const ctx = canvas.getContext("2d");
let width = (canvas.width = window.innerWidth);
let height = (canvas.height = window.innerHeight);

window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// ─── STATE ──────────────────────────────────────────────
let branches = [];
let flowers  = [];
let lastKeyTime = Date.now();
let typingSpeed = 0;
let stage = 1;

const vowelColors = {
  a: "#f7b5d5",
  e: "#f9d6a3",
  i: "#c5e1a5",
  o: "#b5d5f7",
  u: "#d1b5f7",
};

// ─── SPEED / STAGE ─────────────────────────────────────
function getSpeedStage(s) {
  if (s < 1) return 1;
  if (s < 2) return 2;
  if (s < 3) return 3;
  if (s < 4) return 4;
  return 5;
}

function updateSpeed() {
  const now = Date.now();
  const diff = (now - lastKeyTime) / 1000;
  typingSpeed = 1 / diff;
  stage = getSpeedStage(typingSpeed);
  lastKeyTime = now;

  document.getElementById("speedIndicator").innerText =
    `Typing Stage: ${stage}`;

  const bgDark = Math.min(typingSpeed / 5, 1);
  document.body.style.backgroundColor = `rgb(${232 - 180 * bgDark}, ${
    244 - 180 * bgDark
  }, ${248 - 180 * bgDark})`;
}

// ─── TREE GROWTH ───────────────────────────────────────
function random(min, max) {
  return Math.random() * (max - min) + min;
}

function addBranch(parent) {
  const angleVar = random(-Math.PI / 6, Math.PI / 6);
  const len = random(30, 60) * (1 + stage * 0.2);
  const thick = 1.2 + stage * 0.8;
  const dark = Math.min(0.2 + stage * 0.18, 1);
  const color = `rgb(${180 - 140 * dark}, ${130 - 90 * dark}, ${
    60 - 60 * dark
  })`;

  const newX = parent.x2 + Math.cos(parent.angle + angleVar) * len;
  const newY = parent.y2 + Math.sin(parent.angle + angleVar) * len;

  const b = {
    x1: parent.x2,
    y1: parent.y2,
    x2: newX,
    y2: newY,
    angle: parent.angle + angleVar,
    color,
    thickness: thick,
  };
  branches.push(b);
  return b;
}

function drawBranches() {
  branches.forEach((b) => {
    ctx.strokeStyle = b.color;
    ctx.lineWidth = b.thickness;
    ctx.lineCap = "butt";
    ctx.beginPath();
    ctx.moveTo(b.x1, b.y1);
    ctx.lineTo(b.x2, b.y2);
    ctx.stroke();
  });
}

// ─── FLOWERS (FLOATING) ─────────────────────────────────
function addFlower(branch, letter) {
  const baseColor = vowelColors[letter.toLowerCase()] || "#fce4ec";
  const petals = 5;
  const len = 8 + stage * 5;
  const opacity = [0.3, 0.45, 0.65, 0.85, 1][stage - 1];

  const t = random(0.3, 0.7);
  const x = branch.x1 + (branch.x2 - branch.x1) * t;
  const y = branch.y1 + (branch.y2 - branch.y1) * t;

  flowers.push({
    x,
    y,
    vx: random(-0.2, 0.4),
    vy: random(-0.6, -0.1),
    baseColor,
    petals,
    len,
    opacity,
    angle: random(0, Math.PI * 2),
    rotationSpeed: random(-0.01, 0.01),
  });
}

function drawFlowers() {
  flowers.forEach((f) => {
    // motion
    f.x += f.vx;
    f.y += f.vy;
    f.angle += f.rotationSpeed * (stage >= 4 ? 3 : 1);

    ctx.save();
    ctx.translate(f.x, f.y);
    ctx.rotate(f.angle);

    for (let i = 0; i < f.petals; i++) {
      ctx.rotate((2 * Math.PI) / f.petals);
      ctx.beginPath();
      ctx.fillStyle = f.baseColor;
      ctx.globalAlpha = f.opacity;

      if (stage <= 2) {
        ctx.ellipse(0, 10, 5 + stage * 2, 5 + stage * 2, 0, 0, 2 * Math.PI);
      } else if (stage === 3 || stage === 4) {
        ctx.ellipse(0, 10, 6 + stage * 3, 10 + stage * 5, 0, 0, 2 * Math.PI);
      } else {
        // stage 5: spiky, dangerous
        ctx.moveTo(0, 0);
        ctx.lineTo(4, 15 + stage * 5);
        ctx.lineTo(0, 20 + stage * 7);
        ctx.lineTo(-4, 15 + stage * 5);
        ctx.closePath();
      }
      ctx.fill();
    }
    ctx.restore();
    ctx.globalAlpha = 1;
  });

  // remove floating flowers that leave screen
  flowers = flowers.filter((f) => f.y > -50 && f.x < width + 50);
}

// ─── DRAW LOOP ──────────────────────────────────────────
function draw() {
  ctx.clearRect(0, 0, width, height);
  drawBranches();
  drawFlowers();
  requestAnimationFrame(draw);
}
draw();

// ─── BASE TRUNK ─────────────────────────────────────────
const base = {
  x1: 50,
  y1: height / 2,
  x2: 100,
  y2: height / 2,
  angle: 0,
  color: "#c19a6b",
  thickness: 2,
};
branches.push(base);

// ─── KEY EVENTS ─────────────────────────────────────────
document.addEventListener("keydown", (e) => {
  if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
    updateSpeed();

    if ("aeiou".includes(e.key.toLowerCase())) {
      const branch = branches[Math.floor(random(0, branches.length))];
      addFlower(branch, e.key);
    } else {
      const parent = branches[Math.floor(random(0, branches.length))];
      addBranch(parent);
    }
  }
});

// ─── CLEAR BUTTON ───────────────────────────────────────
document.getElementById("clearBtn").addEventListener("click", () => {
  const fall = setInterval(() => {
    branches.forEach((b) => {
      b.y1 += 15;
      b.y2 += 15;
    });
    flowers.forEach((f) => (f.y += 15));
    if (branches[0].y1 > height + 100) {
      clearInterval(fall);
      branches = [base];
      flowers = [];
    }
  }, 30);
});
</script>
</body>
</html>

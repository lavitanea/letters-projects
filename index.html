<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Abstract Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .shape {
            position: absolute;
            pointer-events: none;
            animation: fadeIn 0.5s ease-out, float 8s ease-in-out infinite;
            filter: blur(1px);
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            to {
                opacity: 0.8;
                transform: scale(1) rotate(360deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
        }
        
        .clear-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <button class="clear-btn" onclick="clearCanvas()">Clear Canvas</button>
    <div class="info">Type anything to create abstract art</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const shapes = [];
        
        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
            'linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)'
        ];
        
        function getRandomGradient() {
            return gradients[Math.floor(Math.random() * gradients.length)];
        }
        
        function getRandomPosition() {
            return {
                x: Math.random() * (window.innerWidth - 200),
                y: Math.random() * (window.innerHeight - 200)
            };
        }
        
        function createShape(letter) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            const pos = getRandomPosition();
            const size = 80 + Math.random() * 120;
            
            shape.style.left = pos.x + 'px';
            shape.style.top = pos.y + 'px';
            shape.style.background = getRandomGradient();
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
            
            const lowerLetter = letter.toLowerCase();
            
            // Round letters - circles and ovals
            if ('oqcdgbp'.includes(lowerLetter)) {
                shape.style.borderRadius = '50%';
                if (Math.random() > 0.5) {
                    shape.style.width = size * 1.3 + 'px';
                }
            }
            // Angular letters - rectangles
            else if ('tilkjhfr'.includes(lowerLetter)) {
                const rectWidth = size * 0.4;
                const rectHeight = size * 1.2;
                shape.style.width = rectWidth + 'px';
                shape.style.height = rectHeight + 'px';
                shape.style.borderRadius = '10px';
            }
            // Wavy letters - organic blobs
            else if ('wmnuvxy'.includes(lowerLetter)) {
                shape.style.borderRadius = '30% 70% 70% 30% / 30% 30% 70% 70%';
                shape.style.animation = 'fadeIn 0.5s ease-out, float 8s ease-in-out infinite, morph 6s ease-in-out infinite';
            }
            // Sharp letters - triangular/diamond shapes
            else if ('azvse'.includes(lowerLetter)) {
                shape.style.borderRadius = '10% 50%';
                shape.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            }
            // Default - soft rounded squares
            else {
                shape.style.borderRadius = '20%';
            }
            
            // Add rotation variation
            shape.style.animationDelay = Math.random() * 2 + 's';
            shape.style.animationDuration = (6 + Math.random() * 4) + 's';
            
            canvas.appendChild(shape);
            shapes.push(shape);
            
            // Limit shapes on screen
            if (shapes.length > 50) {
                const oldShape = shapes.shift();
                oldShape.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => oldShape.remove(), 500);
            }
        }
        
        // Add morph animation for wavy shapes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes morph {
                0%, 100% {
                    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                }
                25% {
                    border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
                }
                50% {
                    border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                }
                75% {
                    border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
                }
            }
            
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: scale(0.5);
                }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('keypress', (e) => {
            if (e.key && e.key.length === 1) {
                createShape(e.key);
            }
        });
        
        function clearCanvas() {
            shapes.forEach(shape => {
                shape.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => shape.remove(), 300);
            });
            shapes.length = 0;
        }
    </script>
</body>
</html>

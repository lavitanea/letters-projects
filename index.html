<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visualising Words</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #e8f4f8;
    font-family: "Poppins", sans-serif;
    transition: background 0.6s ease;
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    font-size: 2em;
    color: #444;
  }

  #speedIndicator {
    text-align: center;
    font-size: 1.1em;
    color: #555;
    transition: color 0.5s;
  }

  #clearBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 8px 16px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }
  #clearBtn:hover {
    background: #ffdddd;
    border-color: #ff8888;
  }

  canvas { display: block; }
</style>
</head>
<body>
<h1>Visualising Words</h1>
<div id="speedIndicator">Typing Stage: 1 (Very Slow)</div>
<button id="clearBtn">Clear</button>
<canvas id="visualCanvas"></canvas>

<script>
const canvas = document.getElementById("visualCanvas");
const ctx = canvas.getContext("2d");
let width = (canvas.width = window.innerWidth);
let height = (canvas.height = window.innerHeight);

window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// === GLOBAL STATE ===
let branches = [];
let flowers  = [];
let lastKeyTime = Date.now();
let typingSpeed = 0;
let stage = 1;
let lastBranch = null; // keep track of most recent consonant branch

const vowelColors = {
  a: "#f7b5d5",
  e: "#f9d6a3",
  i: "#c5e1a5",
  o: "#b5d5f7",
  u: "#d1b5f7",
};

// === STAGE + SPEED ===
function getSpeedStage(s) {
  if (s < 1) return 1;
  if (s < 2) return 2;
  if (s < 3) return 3;
  if (s < 4) return 4;
  return 5;
}

function updateSpeed() {
  const now = Date.now();
  const diff = (now - lastKeyTime) / 1000;
  typingSpeed = 1 / diff;
  stage = getSpeedStage(typingSpeed);
  lastKeyTime = now;

  document.getElementById("speedIndicator").innerText =
    `Typing Stage: ${stage}`;

  const bgDark = Math.min(typingSpeed / 5, 1);
  document.body.style.backgroundColor = `rgb(${232 - 180 * bgDark}, ${
    244 - 180 * bgDark
  }, ${248 - 180 * bgDark})`;
}

// === UTILS ===
function random(min, max) {
  return Math.random() * (max - min) + min;
}

// === TREE + FLOWERS ===
function addBranch(parent) {
  const angleVar = random(-Math.PI / 8, Math.PI / 8);
  const len = random(40, 80) * (1 + stage * 0.15);
  const thick = 1.5 + stage * 0.8;
  const dark = Math.min(0.2 + stage * 0.18, 1);
  const color = `rgb(${180 - 140 * dark}, ${130 - 90 * dark}, ${60 - 60 * dark})`;

  const newX = parent.x2 + Math.cos(parent.angle + angleVar) * len;
  const newY = parent.y2 + Math.sin(parent.angle + angleVar) * len;

  const b = {
    x1: parent.x2,
    y1: parent.y2,
    x2: newX,
    y2: newY,
    angle: parent.angle + angleVar,
    color,
    thickness: thick,
  };
  branches.push(b);
  return b;
}

function drawBranches() {
  branches.forEach((b) => {
    ctx.strokeStyle = b.color;
    ctx.lineWidth = b.thickness;
    ctx.lineCap = "butt";
    ctx.beginPath();
    ctx.moveTo(b.x1, b.y1);
    ctx.lineTo(b.x2, b.y2);
    ctx.stroke();
  });
}

function addFlowerBetweenBranches(b1, b2, vowel) {
  if (!b1 || !b2) return;
  const baseColor = vowelColors[vowel.toLowerCase()] || "#fce4ec";
  const opacity = [0.3, 0.45, 0.65, 0.85, 1][stage - 1];
  const petalCount = 5;
  const len = 8 + stage * 5;

  // midpoint between the two branches
  const x = (b1.x2 + b2.x1) / 2 + random(-10, 10);
  const y = (b1.y2 + b2.y1) / 2 + random(-10, 10);

  flowers.push({
    x,
    y,
    baseColor,
    petalCount,
    len,
    opacity,
    floatPhase: Math.random() * Math.PI * 2,
  });
}

function drawFlowers(time) {
  flowers.forEach((f) => {
    // float gently up and down in place
    const floatY = f.y + Math.sin(time / 800 + f.floatPhase) * 5;
    const floatX = f.x + Math.cos(time / 1000 + f.floatPhase) * 3;

    ctx.save();
    ctx.translate(floatX, floatY);
    for (let i = 0; i < f.petalCount; i++) {
      ctx.rotate((2 * Math.PI) / f.petalCount);
      ctx.beginPath();
      ctx.fillStyle = f.baseColor;
      ctx.globalAlpha = f.opacity;

      if (stage <= 2) {
        ctx.ellipse(0, 10, 5 + stage * 2, 5 + stage * 2, 0, 0, 2 * Math.PI);
      } else if (stage === 3 || stage === 4) {
        ctx.ellipse(0, 10, 6 + stage * 3, 10 + stage * 5, 0, 0, 2 * Math.PI);
      } else {
        // Stage 5: sharp, dangerous
        ctx.moveTo(0, 0);
        ctx.lineTo(4, 15 + stage * 6);
        ctx.lineTo(0, 22 + stage * 7);
        ctx.lineTo(-4, 15 + stage * 6);
        ctx.closePath();
      }
      ctx.fill();
    }
    ctx.restore();
    ctx.globalAlpha = 1;
  });
}

// === DRAW LOOP ===
function draw(time) {
  ctx.clearRect(0, 0, width, height);
  drawBranches();
  drawFlowers(time);
  requestAnimationFrame(draw);
}
draw(0);

// === INITIAL BASE BRANCH ===
const base = {
  x1: 50,
  y1: height / 2,
  x2: 100,
  y2: height / 2,
  angle: 0,
  color: "#c19a6b",
  thickness: 2,
};
branches.push(base);
lastBranch = base;

// === KEY EVENTS ===
document.addEventListener("keydown", (e) => {
  if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
    updateSpeed();

    if ("aeiou".includes(e.key.toLowerCase())) {
      // vowel: between last two branches
      if (branches.length > 1) {
        const b1 = branches[branches.length - 2];
        const b2 = branches[branches.length - 1];
        addFlowerBetweenBranches(b1, b2, e.key);
      }
    } else {
      // consonant: extend the tree
      const newB = addBranch(lastBranch);
      lastBranch = newB;
    }
  }
});

// === CLEAR ===
document.getElementById("clearBtn").addEventListener("click", () => {
  const fall = setInterval(() => {
    branches.forEach((b) => {
      b.y1 += 15;
      b.y2 += 15;
    });
    flowers.forEach((f) => (f.y += 15));
    if (branches[0].y1 > height + 100) {
      clearInterval(fall);
      branches = [base];
      flowers = [];
      lastBranch = base;
    }
  }, 30);
});
</script>
</body>
</html>
